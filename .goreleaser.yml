# GoReleaser configuration for atom-updater
version: 2

project_name: atom-updater

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: atom-updater
    main: .
    binary: atom-updater
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
      - "386"
    ignore:
      - goos: windows
        goarch: arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}

archives:
  - id: atom-updater-archive
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: activebook
    name: atom-updater
  name_template: "Release {{.Version}}"
  prerelease: auto
  make_latest: false

# Checksum generation (no signing required)
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# Create GitHub release with source code
source:
  enabled: true
  name_template: '{{ .ProjectName }}-{{ .Version }}-source'